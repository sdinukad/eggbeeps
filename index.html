<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeMMO Egg Hatching Helper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Egg Hatch Ticker</h1>
        <button id="startButton">Start</button>
        <p id="status">Waiting to start...</p>
        <p id="countdown">Next tick in: --</p>
        <p id="ticksPassed">Ticks passed: 0</p>
        
        <label>
            <input type="checkbox" id="continuousMode"> Continuous Mode
        </label>
    </div>
    <script src="script.js"></script>
</body>
</html>
